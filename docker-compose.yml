version: '3.8'

services:
  csharpapp-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: csharpapp-api
    ports:
      - "5225:8080"
      - "7225:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - RestApiSettings__BaseUrl=https://api.escuelajs.co/api/v1/
      - RestApiSettings__Products=products
      - RestApiSettings__Categories=categories
      - RestApiSettings__Auth=auth/login
      - RestApiSettings__Username=john@mail.com
      - RestApiSettings__Password=changeme
      - HttpClientSettings__LifeTime=10
      - HttpClientSettings__RetryCount=2
      - HttpClientSettings__SleepDuration=100
      - Performance__SlowRequestThresholdMs=1000
      - Performance__LogAllRequests=true
      - Performance__IncludeBodySizes=true
      - Performance__MaxMetricsHistory=1000
      - Serilog__MinimumLevel__Default=Information
    volumes:
      - app-logs:/app/logs
    networks:
      - csharpapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

